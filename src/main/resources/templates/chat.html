<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.2.1/bundles/stomp.umd.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="../static/chat.js"></script>
    <title>Chatting wit the Duck!</title>
</head>
<body>
    <table class="table">
        <thead>
            <tr>
                <th>
                    Chatting with the Ducck
                    &nbsp;
                    <button id="connecToChatButton" onclick="connect()">connect</button>
                    <button id="disconnectToChatButton" onclick="disconnect()">Disconnect</button>
                </th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <th>Message:</th>
            <td><input type="text" id="message" placeholder="Write your message"/></td>
        </tr>
        <tr>
            <th colspan ="2">
                <button id="sendMessageButton">Send</button>
            </th>
        </tr>
        <tr>
            <td colspan ="2">
                Message exchanged:
            </td>
        </tr>
        </tbody>
        <tfoot id="sectionMessageExchanged">
            <tr>
                <td colspan ="2">
                    Empty!
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
